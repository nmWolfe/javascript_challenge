<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript FUNTIMES</title>
    <link rel="stylesheet" href="/style.css">
    <script src="/script.js"></script>
</head>
<body>
    <nav>
        <p>The time & date: <span id="time"> </span></p>
    </nav>
    <div>
        <h1>Positive, or Negative!</h1>
        <p>Enter a number, and I will magically tell you if it's positive, or negative.</p>
        <input type="text" onblur="handlePositiveNegative(event)">
    </div>
    <br>
    <div>
        <h1>How many days until the weekend!?</h1>
        <p>Tell me the day, and I'll tell you how many days remain until the WEEKEND.</p>
        <input type="text" onblur="handleDaysUntilWeekend(event)">
    </div>
